<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a  = parseInt(prompt("Enter first numer "));
        var b  = parseInt(prompt("Enter second number"));
        document.write("Arithmatic operators  operatons: <br>")
        document.write(`<b> a = ${a} , b = ${b}  </b><br>`);
        document.write(`<b>Sum is a + b = ${a+b}</b><br>`);
        document.write(`<b>Sub is a - b = ${a-b}</b><br>`);
        document.write(`<b>Div is a / b = ${a/b}</b><br>`);
        document.write(`<b>Mul is a * b = ${a*b}</b><br>`);
        document.write(`<b>Mod is a % b = ${a%b}</b><br>`);
    </script>
</head>
<body>
    
</body>
</html>
