<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var funId;
        var num=1;
        function count(){
            document.write(`${num}<br>`);
            num=num+1;
            if(num==11){
                document.write(`Done!`);
                clearInterval(funId);
            }
        }
        function start() {
           funId= setInterval(count, 1000);
        }
    </script>
</head>

<body>
    <h3>This is also printed....<br> Hi</h3>
    <input type="button" onclick="start()" value="start">
</body>

</html>
