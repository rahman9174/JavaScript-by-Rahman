<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addPara(){
        let div = document.querySelector("div");
        let newPara = document.createElement("p");
        let newText = document.createTextNode("Hello i am Rahman");
        newPara= newPara.appendChild(newText);
        //console.log(newPara);
        let fpara = document.getElementById("p3");
        div.insertBefore(newPara,fpara);
        }
        
    </script>
</head>
<body>
    <div>
    <p id="p1">i am para 1</p>
    <p id="p2">i am para 2</p>
    <p id="p3">i am para 3</p>
    </div>
    <button onclick="addPara()">AddPara</button>
</body>
</html>
