<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeContent(){
            let one = document.getElementsByTagName("div");
            console.log(one);
            let arr = Array.from(one);
            arr.forEach(item=>{
                item.innerHTML="hello div one";

            });
           
           
        }
    </script>
</head>
<body>
    <div id="one">  one</div>
    <div id="two">  one</div>
    <div id="three">one</div>

    <input type="button" value="fill the div" onclick="changeContent()" name="" id="">
</body>
</html>
