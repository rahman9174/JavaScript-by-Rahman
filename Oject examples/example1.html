<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object examples</title>
    <script>
        let myCar = new Object();
        myCar.name = "Hundei";
        myCar.year = 2020;
        myCar.color = "red";
        myCar.seatCapaility = 6;
        myCar.myledge = 30;

        console.log(myCar);
        document.write(`${myCar.name},${myCar.year},${myCar.color},${myCar.seatCapaility},${myCar.myledge}`);
        document.write(`<br>${myCar.name,myCar.year,myCar.color,myCar.seatCapaility,myCar.myledge}`);
    </script>
</head>
<body>
    <h2>Object creation and adding property using dot(.) notation</h2>
</body>
</html>
